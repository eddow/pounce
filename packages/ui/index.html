<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>@pounce/ui Demo</title>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				margin: 0;
				padding: 24px;
				background: #0f1117;
				color: #e2e8f0;
				min-height: 100vh;
			}

			#app {
				max-width: 1000px;
				margin: 0 auto;
			}

			.demo-nav {
				display: flex;
				gap: 12px;
				margin-bottom: 32px;
				border-bottom: 1px solid #2d3748;
				padding-bottom: 16px;
			}

			.demo-nav a {
				color: #94a3b8;
				text-decoration: none;
				padding: 4px 8px;
				border-radius: 4px;
			}

			.demo-nav a:hover {
				background: #1e293b;
				color: #e2e8f0;
			}

			.demo-nav a[aria-current="page"] {
				color: #3b82f6;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<script type="module" src="/src/demo/main.tsx"></script>
	</body>

</html>
